<!DOCTYPE html>
<html>

<head>
    <title>Airpay Admin | KYC Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 2rem;
        }

        video {
            width: 500px;
            height: 380px;
            border: 2px solid #003366;
            border-radius: 8px;
        }

        button {
            background-color: #0072ff;
            color: white;
            padding: 10px 20px;
            margin: 1rem 1rem 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0059c7;
        }

        .button-container {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Airpay Admin Dashboard</h2>
        <a href="{% url 'logout' %}" style="color: white;">Logout</a>
    </div>

    <div class="container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="button-container">
            <button onclick="startCall()">Start Call</button>
            <button onclick="stopCall()">Stop Call</button>
            <button onclick="takeScreenshot()">Capture Screenshot</button>
        </div>
    </div>

    <script src="/static/js/webrtc.js"></script>
</body>

</html>
