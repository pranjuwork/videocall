<!DOCTYPE html>
<html>

<head>
  <title>Airpay KYC | Login</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.7rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0059c7;
    }

    h3 {
      color: #003366;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form method="post">
      {% csrf_token %}
      <h3>Airpay KYC Login</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if form.errors %}
    <p style="color: red;">Invalid Username or Password</p>
    {% endif %}
  </div>
</body>

</html>
